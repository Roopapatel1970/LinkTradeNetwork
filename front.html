<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Home ‚Äì LinkTradeNetwork</title>
<style>
  :root{--bg:#f3f4f6;--ink:#111827;--muted:#6b7280;--line:#e5e7eb;--card:#fff;--brand:#0a66c2;--brand2:#004182}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);
       font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Inter,Roboto,Arial}
  a{color:inherit;text-decoration:none}

  /* Header */
  header{background:#64748b;color:#fff;box-shadow:0 2px 10px rgba(0,0,0,.12)}
  .bar{max-width:1100px;margin:0 auto;padding:12px 16px;
       display:flex;align-items:center;justify-content:space-between}
  .brand{display:flex;gap:10px;align-items:center}
  .brand b{font-size:18px}
  .nav a{color:#fff;opacity:.95;margin-left:12px}
  .nav a:hover{opacity:.85}

  /* Layout */
  .wrap{max-width:1100px;margin:18px auto;padding:0 14px;
        display:grid;grid-template-columns:1fr 300px;gap:18px}

  .card{background:var(--card);border:1px solid var(--line);
        border-radius:12px;box-shadow:0 1px 2px rgba(0,0,0,.05)}

  /* Composer */
  .composer{display:flex;align-items:center;gap:10px;padding:14px}
  .composer .avatar{width:48px;height:48px;border-radius:50%;
                    background:#eef2ff;display:flex;align-items:center;justify-content:center}
  .composer input{flex:1;border:1px solid #d1d5db;border-radius:999px;
                  padding:.7rem 1rem;font-size:15px}
  .composer input:hover{background:#f9fafb}
  .composer .btn{background:var(--brand);color:#fff;border:none;border-radius:10px;
                 padding:.6rem 1.1rem;font-weight:700;cursor:pointer}
  .composer .btn:hover{background:var(--brand2)}

  /* Feed posts */
  .feed{display:grid;gap:14px;padding:14px}
  .post{border:1px solid #e5e7eb;border-radius:12px;padding:12px 14px;background:#fff}
  .post .head{display:flex;gap:10px;align-items:center;margin-bottom:6px}
  .post .avatar{width:40px;height:40px;border-radius:50%;
                background:#eef2ff;display:flex;align-items:center;justify-content:center}
  .post .name{font-weight:800}
  .post .time{color:#9ca3af;font-size:12px}
  .post .body{margin-top:8px;line-height:1.5;color:#374151}

  /* Sidebar */
  .side{padding:14px}
  .side h3{margin:0 0 10px;font-size:16px}
  .link{display:block;margin-bottom:6px;color:#2563eb;font-weight:500}
  @media(max-width:900px){.wrap{grid-template-columns:1fr}}
</style>
</head>
<body>
<header>
  <div class="bar">
    <a class="brand" href="front.html"><span style="font-size:22px">üåç</span><b>LinkTradeNetwork</b></a>
    <div class="nav">
      <a href="front.html">Home</a>
      <a href="network.html">Network</a>
      <a href="messages.html">Messaging</a>
      <a href="my-profile.html">My Profile</a>
    </div>
  </div>
</header>

<main class="wrap">
  <!-- LEFT: Feed -->
  <section class="card">
    <div class="composer">
      <div class="avatar">üë§</div>
      <input id="composerInput" placeholder="Start a post" />
      <button class="btn" onclick="window.location.href='my-profile.html'">View Profile</button>
    </div>
    <div class="feed" id="feed"></div>
  </section>

  <!-- RIGHT: Sidebar -->
  <aside class="card side">
    <h3>Quick Links</h3>
    <a class="link" href="build-profile.html">Build your profile</a>
    <a class="link" href="network.html">View your network</a>
    <a class="link" href="messages.html">Open messages</a>
  </aside>
</main>

<script>
/* Seed sample posts */
const FEED_KEY='ltnFeed';
function load(k,d){ try{ return JSON.parse(localStorage.getItem(k)) ?? d } catch { return d } }
function save(k,v){ localStorage.setItem(k, JSON.stringify(v)); }
const posts = load(FEED_KEY, [
  {name:'Rosa Vega', trade:'Fiber Tech', text:'Finished a full tower rewire today! ‚ö° Great teamwork.', ts:'2025-10-25T08:00:00Z'},
  {name:'Tim McCarron', trade:'Cabling', text:'Running new Cat6A at Madison site. Anyone free for a pull tomorrow?', ts:'2025-10-24T15:00:00Z'}
]);
const feed = document.getElementById('feed');
feed.innerHTML = posts.map(p=>`
  <div class="post">
    <div class="head">
      <div class="avatar">üë∑</div>
      <div>
        <div class="name">${p.name}</div>
        <div class="time">${new Date(p.ts).toLocaleString()}</div>
      </div>
    </div>
    <div class="body">${p.text}</div>
  </div>
`).join('');

/* ‚ÄúStart a post‚Äù should open new message window */
const ci=document.getElementById('composerInput');
if(ci){
  ['focus','click'].forEach(ev=>{
    ci.addEventListener(ev,()=>{window.location.href='messages.html?new=1';});
  });
}
</script>
</body>
</html>
