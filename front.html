<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>LinkTradeNetwork ‚Äì Home</title>
<style>
  body{margin:0;font-family:-apple-system,BlinkMacSystemFont,Inter,Segoe UI,Roboto,Arial;background:#f3f4f6;color:#111}
  header{background:#64748b;color:#fff;box-shadow:0 2px 10px rgba(0,0,0,.12)}
  nav{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:16px}
  .brand{display:flex;align-items:center;gap:10px;color:#fff;text-decoration:none}
  .brand b{font-size:18px}
  .navlinks{display:flex;gap:14px;margin-left:auto}
  .navlinks a{color:#fff;text-decoration:none;opacity:.95}
  .navlinks a:hover{opacity:.8}

  /* search bar */
  .searchbar{flex:1;display:flex;gap:8px;align-items:center;max-width:520px;margin-left:auto}
  #topSearch{flex:1;border:1px solid #d1d5db;border-radius:999px;padding:.55rem .9rem;color:#111}
  #topSearchBtn{background:#fff;color:#111;border:1px solid #d1d5db;border-radius:999px;padding:.55rem .9rem;cursor:pointer}
  #topSearchBtn:hover{background:#f1f5f9}

  main{max-width:1100px;margin:24px auto;padding:0 16px}
  h1{font-size:24px;margin-bottom:8px}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:20px;margin-bottom:20px}
</style>
</head>
<body>

<header>
  <nav>
    <a href="front.html" class="brand">
      <span style="font-size:22px">üåç</span><b>LinkTradeNetwork</b>
    </a>

    <div class="searchbar">
      <input id="topSearch" placeholder="Search or add by name or email‚Ä¶" />
      <button id="topSearchBtn">Search</button>
    </div>

    <div class="navlinks">
      <a href="front.html">Home</a>
      <a href="network.html">Network</a>
      <a href="messaging.html">Messaging</a>
      <a href="my-profile.html">My Profile</a>
    </div>
  </nav>
</header>

<main>
  <h1>Welcome to LinkTradeNetwork</h1>
  <div class="card">
    <p>Connect with other tradesmen, post updates, and grow your network.</p>
    <p>Use the search bar above to find or invite others to your network.</p>
  </div>
</main>

<script>
(function wireFrontSearch(){
  const box=document.getElementById('topSearch');
  const btn=document.getElementById('topSearchBtn');
  if(!box||!btn) return;

  function go(){
    const q=(box.value||'').trim();
    if(!q) return;

    // Always route to network.html (same folder)
    const url=new URL(window.location.href);
    const parts=url.pathname.split('/');
    parts[parts.length-1]='network.html';
    url.pathname=parts.join('/');
    url.search='?query='+encodeURIComponent(q);
    url.hash='';
    window.location.href=url.toString();
  }

  box.addEventListener('keydown',e=>{
    if(e.key==='Enter'){e.preventDefault();go();}
  });
  btn.addEventListener('click',go);
})();
</script>

</body>
</html>
