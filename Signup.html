<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Waitlist - LinkTradeNetwork</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #3b82f6;
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 1.8rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .radio-option {
            flex: 1;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .radio-option input[type="radio"]:checked + label {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .checkbox-group {
            display: flex;
            align-items: start;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 0.25rem;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .btn-submit {
            width: 100%;
            background: #f97316;
            color: black;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: #ea580c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .btn-submit:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        @media (max-width: 600px) {
            .signup-container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <div class="logo-icon">üë∑</div>
            <div class="logo-text">LinkTradeNetwork</div>
        </div>

        <h1>Join the Waitlist</h1>
        <p class="subtitle">Be the first to know when we launch!</p>

        <div id="message"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
            </div>

            <div class="form-group">
                <label>I am a: *</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="worker" name="userType" value="Worker" required>
                        <label for="worker">Trade Worker</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="business" name="userType" value="Business" required>
                        <label for="business">Business/Employer</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="trade">Trade/Industry *</label>
                <select id="trade" name="trade" required>
                    <option value="">Select your trade...</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="HVAC">HVAC</option>
                    <option value="Carpentry">Carpentry</option>
                    <option value="Welding">Welding</option>
                    <option value="Construction">General Construction</option>
                    <option value="Automotive">Automotive/Mechanics</option>
                    <option value="Masonry">Masonry</option>
                    <option value="Painting">Painting</option>
                    <option value="Roofing">Roofing</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="consent" name="consent" required>
                    <label for="consent">I agree to receive updates about LinkTradeNetwork *</label>
                </div>
            </div>

            <button type="submit" class="btn-submit">Join the Waitlist</button>
        </form>
    </div>

    <script>
        // Google Apps Script Web App URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz1wwkb-8GrEht_3ujsVIvbYgjxLTN5MzI8o-MnsvxvrSiY8j2GBoeb9ZNY3Duok_EP/exec';

        const form = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Disable submit button
            const submitBtn = form.querySelector('.btn-submit');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            // Clear previous messages
            messageDiv.innerHTML = '';

            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                userType: document.querySelector('input[name="userType"]:checked').value,
                trade: document.getElementById('trade').value,
                consent: document.getElementById('consent').checked,
                userAgent: navigator.userAgent
            };

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Important for Google Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // With no-cors, we can't read the response, so we assume success
                messageDiv.innerHTML = '<div class="message success">‚úÖ Success! You\'re on the waitlist. We\'ll be in touch soon!</div>';
                form.reset();

            } catch (error) {
                messageDiv.innerHTML = '<div class="message error">‚ùå Something went wrong. Please try again.</div>';
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join the Waitlist';
            }
        });
    </script>
</body>
</html>
