<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Join • LinkTradeNetwork</title>
<style>
  :root{ --bg:#0b0f17; --panel:#101726; --ink:#eaf0ff; --muted:#a9b7d0; --line:#26324b; --brand:#ea6a00; --ok:#3cd682; --err:#ff6b6b; }
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
  .wrap{min-height:100svh;display:grid;place-items:center;padding:20px}
  .card{width:100%;max-width:520px;background:var(--panel);border:1px solid var(--line);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.35);padding:22px 18px}
  h1{margin:0 0 8px;font-size:22px} .sub{margin:0 0 14px;color:var(--muted);font-size:14px}
  .row{display:grid;gap:10px} @media(min-width:560px){ .row2{grid-template-columns:1fr 1fr} }
  label{display:block;font-size:13px;color:var(--muted);margin:6px 0}
  input,select{width:100%;background:#0d1422;color:var(--ink);border:1px solid #2a3956;border-radius:12px;padding:12px;font-size:14px}
  .chk{display:flex;gap:10px;align-items:flex-start;font-size:13px;margin-top:6px}
  .btn{width:100%;margin-top:12px;background:var(--brand);color:#fff;border:0;border-radius:12px;padding:12px 14px;font-weight:800;font-size:15px;cursor:pointer}
  .btn:disabled{opacity:.6;cursor:not-allowed}
  .msg{margin-top:10px;font-size:13px} .ok{color:var(--ok)} .err{color:var(--err)}
  .otp{margin-top:16px;padding:14px;border:1px dashed #31425f;border-radius:12px;background:#0c1526;display:none}
  .otp .inputs{display:flex;gap:8px;margin:10px 0}
  .otp input{width:44px;text-align:center;font-size:20px}
  .hide{display:none!important}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Join LinkTradeNetwork</h1>
      <p class="sub">Quick, one-time email verification for new accounts.</p>

      <div id="step-join" class="row">
        <div class="row row2">
          <div><label>Name</label><input id="name" type="text" placeholder="Your full name"></div>
          <div><label>Email</label><input id="email" type="email" placeholder="you@example.com"></div>
        </div>
        <div class="row row2">
          <div><label>Phone (optional)</label><input id="phone" type="tel" placeholder="555-123-4567"></div>
          <div><label>User Type</label>
            <select id="userType"><option value="">Select…</option><option>Worker</option><option>Business</option></select>
          </div>
        </div>
        <div><label>Trade / Industry</label><input id="trade" type="text" placeholder="Electrician, Low Voltage, HVAC, etc."></div>
        <label class="chk"><input id="consent" type="checkbox"> <span>I agree to the Terms & understand I may receive important account emails.</span></label>
        <button id="joinBtn" class="btn">Join</button>
        <div id="joinMsg" class="msg"></div>
      </div>

      <div id="step-otp" class="otp">
        <p>Enter the 6-digit code we sent to <b id="otpEmail"></b>. It expires in 10 minutes.</p>
        <div class="inputs">
          <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
          <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
          <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
          <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
          <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
          <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
        </div>
        <button id="verifyBtn" class="btn">Verify</button>
        <button id="resendBtn" class="btn" style="background:#374151;margin-top:8px">Resend code</button>
        <div id="otpMsg" class="msg"></div>
      </div>

      <div id="step-done" class="hide">
        <p class="ok"><b>Success!</b> You’re in.</p>
      </div>
    </div>
  </div>

<script>
(function(){
  // ✅ point to YOUR new Apps Script Web App URL:
  const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzTjLkK7AZQAA0IfJYGzbtyPvGAqhSd2ub0GBQlo5Xi68agCoqw76QYPgzes85hFuNacw/exec';

  const $ = s => document.querySelector(s);
  const $$ = s => Array.from(document.querySelectorAll(s));

  const joinBtn = $('#joinBtn'), joinMsg = $('#joinMsg');
  const stepJoin = $('#step-join'), stepOtp = $('#step-otp'), stepDone = $('#step-done');
  const otpEmail = $('#otpEmail'), otpMsg = $('#otpMsg');
  const inputs = $$('#step-otp .inputs input');

  let currentEmail = '', currentName = '';

  inputs.forEach((inp, i) => {
    inp.addEventListener('input', () => {
      inp.value = inp.value.replace(/\D/g,'').slice(0,1);
      if (inp.value && i < inputs.length-1) inputs[i+1].focus();
    });
    inp.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && !inp.value && i>0) inputs[i-1].focus();
    });
  });

  function setMsg(el, text, cls=''){ el.textContent = text || ''; el.className = 'msg ' + cls; }
  function codeValue(){ return inputs.map(i=>i.value).join(''); }
  function clearCode(){ inputs.forEach(i=>i.value=''); inputs[0].focus(); }

  joinBtn.addEventListener('click', async () => {
    const name = $('#name').value.trim();
    const email = $('#email').value.trim().toLowerCase();
    const phone = $('#phone').value.trim();
    const userType = $('#userType').value.trim();
    const trade = $('#trade').value.trim();
    const consent = $('#consent').checked;

    if (!name || !email) { setMsg(joinMsg,'Name and email are required','err'); return; }
    if (!consent) { setMsg(joinMsg,'Please agree to the Terms to continue.','err'); return; }

    joinBtn.disabled = true; setMsg(joinMsg,'Working…','');

    try{
      const res = await fetch(WEB_APP_URL, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
          action:'signup',
          name, email, phone, userType, trade,
          consent, userAgent: navigator.userAgent
        })
      });
      const data = await res.json();
      if (data.success === false) { setMsg(joinMsg, data.error || 'Error','err'); return; }

      if (data.verified && !data.requiresOtp) {
        stepJoin.classList.add('hide'); stepDone.classList.remove('hide'); setMsg(joinMsg,'',''); return;
      }

      currentEmail = email; currentName = name;
      otpEmail.textContent = email;
      stepJoin.classList.add('hide'); stepOtp.style.display = 'block'; clearCode();
      setMsg(joinMsg,'','');

    }catch(e){
      setMsg(joinMsg,'Network error.','err');
    }finally{
      joinBtn.disabled = false;
    }
  });

  $('#verifyBtn').addEventListener('click', async () => {
    const code = codeValue();
    if (code.length !== 6) { setMsg(otpMsg,'Enter the 6-digit code.','err'); return; }
    try{
      const res = await fetch(WEB_APP_URL, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ action:'verify', email: currentEmail, code })
      });
      const data = await res.json();
      if (!data.success) { setMsg(otpMsg, data.error || 'Error','err'); return; }
      if (data.verified) { stepOtp.style.display='none'; stepDone.classList.remove('hide'); }
      else { setMsg(otpMsg,'Unexpected response.','err'); }
    }catch(e){ setMsg(otpMsg,'Network error.','err'); }
  });

  $('#resendBtn').addEventListener('click', async () => {
    try{
      const res = await fetch(WEB_APP_URL, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ action:'resend', email: currentEmail, name: currentName || 'there' })
      });
      const data = await res.json();
      if (!data.success) { setMsg(otpMsg, data.error || 'Error','err'); return; }
      setMsg(otpMsg,'A new code has been sent.','ok'); clearCode();
    }catch(e){ setMsg(otpMsg,'Network error.','err'); }
  });
})();
</script>
</body>
</html>
