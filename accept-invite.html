<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Accept Invite ‚Äî LinkTradeNetwork</title>
<style>
  :root{
    --bg:#f3f4f6; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb; --card:#ffffff;
    --brand:#0a66c2; --brand2:#004182; --ok:#16a34a; --bad:#b91c1c;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);
       font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Inter,Roboto,Arial}

  header{background:#64748b;color:#fff;box-shadow:0 2px 10px rgba(0,0,0,.12)}
  .bar{max-width:960px;margin:0 auto;padding:12px 16px;display:flex;gap:12px;align-items:center}
  .brand{display:flex;gap:10px;align-items:center;color:#fff;text-decoration:none}
  .brand b{font-size:18px}
  .nav{margin-left:auto;display:flex;gap:14px}
  .nav a{color:#fff;text-decoration:none;opacity:.95}
  .nav a:hover{opacity:.85}

  .wrap{max-width:720px;margin:26px auto;padding:0 16px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:12px;
        box-shadow:0 1px 2px rgba(0,0,0,.05)}
  .pad{padding:18px}
  h1{font-size:22px;margin:0 0 10px 0}
  .muted{color:var(--muted)}
  .row{display:flex;gap:10px;flex-wrap:wrap}
  .btn{background:var(--brand);color:#fff;border:none;border-radius:10px;
       padding:.6rem 1rem;font-weight:700;cursor:pointer}
  .btn:hover{background:var(--brand2)}
  .btn.ghost{background:#fff;color:#0f172a;border:1px solid #e5e7eb}
  .btn.ghost:hover{background:#f8fafc}
  .btn.red{background:#ef4444}.btn.red:hover{background:#dc2626}
  .btn.ok{background:#16a34a}.btn.ok:hover{background:#15803d}
  .center{display:flex;align-items:center;justify-content:center}
  .status{margin-top:12px;font-weight:700}
  .status.ok{color:var(--ok)}
  .status.bad{color:var(--bad)}
  .foot{margin-top:16px;border-top:1px dashed #e5e7eb;padding-top:12px;color:#475569}
  .inp{border:1px solid #d1d5db;border-radius:10px;padding:.55rem .75rem;width:100%}
  .help{font-size:13px;color:#64748b;margin-top:6px}
  .spinner{display:inline-block;width:16px;height:16px;border:2px solid #cbd5e1;border-top-color:#0a66c2;border-radius:50%;animation:spin 1s linear infinite;margin-left:8px}
  @keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>

<header>
  <div class="bar">
    <a class="brand" href="front.html"><span style="font-size:22px">üåç</span><b>LinkTradeNetwork</b></a>
    <nav class="nav">
      <a href="front.html">Home</a>
      <a href="network.html">Network</a>
      <a href="messaging.html">Messaging</a>
      <a href="my-profile.html">My Profile</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <div class="card pad">
    <h1>Invitation</h1>
    <p id="intro" class="muted">Use the buttons below to respond to this connection invite.</p>

    <div id="noId" style="display:none;margin-top:8px">
      <div class="help">No invite ID detected in the link. If you received an ID, paste it below:</div>
      <div class="row" style="margin-top:8px">
        <input id="manualId" class="inp" placeholder="Paste invite ID‚Ä¶" />
        <button class="btn" id="loadBtn" type="button">Load</button>
      </div>
    </div>

    <div id="actions" class="row" style="margin-top:12px;display:none">
      <button class="btn ok" id="acceptBtn" type="button">Accept</button>
      <button class="btn red" id="declineBtn" type="button">Decline</button>
      <button class="btn ghost" id="backBtn" type="button">Back to Home</button>
    </div>

    <div id="working" class="muted" style="display:none;margin-top:10px">
      Working<span class="spinner"></span>
    </div>

    <div id="result" class="status" style="display:none"></div>

    <div class="foot">
      Having trouble? You can always manage invites from your <a href="network.html">Network</a> page.
    </div>
  </div>
</main>

<script>
  /* Your live Apps Script endpoint */
  const LTN_API_BASE = "https://script.google.com/macros/s/AKfycbyGdnl2QSB36asGlyX9voB0iZaQzamojty5HHzvYuBhWmhfsabmf3jsCcR2Lm-udsnl/exec";

  async function ltnPost(payload={}) {
    const r = await fetch(LTN_API_BASE, {
      method:'POST',
      mode:'cors',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(payload)
    });
    if(!r.ok) throw new Error('HTTP '+r.status);
    const d = await r.json().catch(()=>({}));
    if(d.error) throw new Error(d.error);
    return d;
  }

  const $ = id => document.getElementById(id);

  function getInviteIdFromUrl(){
    const sp = new URLSearchParams(location.search);
    return sp.get('id') || sp.get('invite') || '';
  }

  function showActions(visible){
    $('actions').style.display = visible ? 'flex' : 'none';
  }
  function working(on){
    $('working').style.display = on ? 'block' : 'none';
  }
  function showResult(text, ok=true){
    const el = $('result');
    el.className = 'status ' + (ok ? 'ok' : 'bad');
    el.textContent = text;
    el.style.display = 'block';
  }

  let inviteId = getInviteIdFromUrl();

  function init(){
    if(!inviteId){
      $('noId').style.display = 'block';
      $('intro').textContent = 'Paste the invite ID from your message to respond.';
    }else{
      showActions(true);
      $('intro').textContent = 'You have a pending connection invitation. Choose an option below.';
    }
  }

  $('loadBtn').onclick = ()=>{
    const v = $('manualId').value.trim();
    if(!v){ alert('Please paste the invite ID.'); return; }
    inviteId = v;
    $('noId').style.display = 'none';
    showActions(true);
    $('intro').textContent = 'Invite detected. Choose an option below.';
  };

  $('acceptBtn').onclick = async ()=>{
    if(!inviteId) return;
    working(true); showResult('', true); $('result').style.display='none';
    try{
      await ltnPost({ action:'respondInvite', inviteId, accept:true });
      showResult('Invite accepted! You‚Äôre now connected.');
      // Optional: redirect after a moment
      setTimeout(()=> location.href='network.html', 1200);
    }catch(err){
      showResult('Error: ' + (err?.message||err), false);
    }finally{ working(false); }
  };

  $('declineBtn').onclick = async ()=>{
    if(!inviteId) return;
    working(true); showResult('', true); $('result').style.display='none';
    try{
      await ltnPost({ action:'respondInvite', inviteId, accept:false });
      showResult('Invite declined.');
      setTimeout(()=> location.href='front.html', 1200);
    }catch(err){
      showResult('Error: ' + (err?.message||err), false);
    }finally{ working(false); }
  };

  $('backBtn').onclick = ()=> location.href='front.html';

  init();
</script>
</body>
</html>
