<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign In ‚Ä¢ LinkTradeNetwork</title>
<style>
  :root { --bg:#0b0f17; --panel:#101726; --ink:#eaf0ff; --muted:#a9b7d0; --line:#26324b; --brand:#ea6a00; --ok:#3cd682; --err:#ff6b6b; --link:#6b94f7; }
  *{box-sizing:border-box}
  body{ margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial }
  .banner{ background:linear-gradient(135deg,#5b7a9e 0%,#6b8aae 100%); padding:16px 24px;display:flex;align-items:center;justify-content:center;gap:12px;box-shadow:0 2px 8px rgba(0,0,0,.3) }
  .banner .globe{ width:42px;height:42px;border-radius:50%;background:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);display:flex;align-items:center;justify-content:center;font-size:24px;box-shadow:0 2px 6px rgba(0,0,0,.2) }
  .banner .title{ font-size:26px;font-weight:700;color:#000;letter-spacing:-0.5px }
  .wrap{ min-height:calc(100svh - 74px);display:grid;place-items:center;padding:20px }
  .card{ width:100%;max-width:520px;background:var(--panel);border:1px solid var(--line);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.35);padding:22px 18px }
  h1{ margin:0 0 8px;font-size:22px;text-align:center }
  .sub{ margin:0 0 14px;color:var(--muted);font-size:14px;text-align:center }
  .notice{ display:none;margin:10px 0 14px;padding:12px 14px;border-radius:10px;border:1px solid rgba(60,214,130,.3);background:rgba(60,214,130,.15);color:var(--ok) }
  .row{ display:grid;gap:10px }
  @media(min-width:560px){ .row2{grid-template-columns:1fr 1fr} }
  label{ display:block;font-size:13px;color:var(--muted);margin:6px 0 }
  input{ width:100%;background:#0d1422;color:var(--ink);border:1px solid #2a3956;border-radius:12px;padding:12px;font-size:14px }
  input::placeholder{ color:#5a6b85 }
  input:focus{ outline:none;border-color:#3d5278;box-shadow:0 0 0 3px rgba(61,82,120,.25) }
  .agree{ display:flex;gap:10px;align-items:flex-start;font-size:13px;margin-top:6px }
  .agree input[type="checkbox"]{ width:auto;height:auto }
  .agree a{ color:var(--link);text-decoration:none }
  .agree a:hover{ text-decoration:underline }
  .btn{ width:100%;margin-top:12px;background:var(--brand);color:#fff;border:0;border-radius:12px;padding:12px 14px;font-weight:800;font-size:15px;cursor:pointer;transition:background .2s }
  .btn:hover{ background:#c35700 }
  .btn:disabled{ opacity:.6;cursor:not-allowed }
  .msg{ margin-top:10px;font-size:13px }
  .ok{ color:var(--ok) } .err{ color:var(--err) }
  .otp{ margin-top:16px;padding:14px;border:1px dashed #31425f;border-radius:12px;background:#0c1526;display:none }
  .otp .top{ display:flex;justify-content:space-between;align-items:flex-start;gap:10px;flex-wrap:wrap;margin-bottom:10px }
  .otp .top div{ flex:1;min-width:200px;font-size:13px;color:var(--muted) }
  .otp .inputs{ display:flex;gap:8px;margin:10px 0 }
  .otp input{ width:44px;height:48px;text-align:center;font-size:20px;background:#0d1422;border:1px solid #2a3956;border-radius:12px;color:var(--ink) }
  .otp .btn-resend{ width:auto;height:42px;padding:0 16px;background:#374151;margin-top:0;font-size:14px }
  .hide{ display:none!important }
</style>
</head>
<body>
  <div class="banner">
    <div class="globe">üåç</div>
    <div class="title">LinkTradeNetwork</div>
  </div>
  <div class="wrap">
    <div class="card">
      <h1>Sign In to LinkTradeNetwork</h1>
      <p class="sub">Access your account with email verification</p>

      <div id="welcomeNotice" class="notice"></div>

      <!-- STEP 1 -->
      <div id="step-join" class="row">
        <div class="row row2">
          <div><label>First Name</label><input id="firstName" placeholder="First name" autocomplete="given-name"></div>
          <div><label>Last Name</label><input id="lastName" placeholder="Last name" autocomplete="family-name"></div>
        </div>
        <div><label>Email Address</label><input id="email" type="email" placeholder="you@example.com" autocomplete="email"></div>
        <label class="agree">
          <input id="consent" type="checkbox">
          <span>I agree to the <a href="/terms.html" target="_blank">Terms &amp; Conditions</a> and understand I may receive important account emails.</span>
        </label>
        <button id="joinBtn" class="btn" type="button">Sign In</button>
        <div id="joinMsg" class="msg"></div>
      </div>

      <!-- STEP 2 -->
      <div id="step-otp" class="otp">
        <div class="top">
          <div>Enter the 6-digit code sent to <b id="otpEmail"></b>. Expires in 10 minutes.</div>
          <button id="resendBtn" class="btn btn-resend" type="button">Resend code</button>
        </div>
        <div class="inputs">
          <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
          <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
          <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
          <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
          <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
          <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
        </div>
        <button id="verifyBtn" class="btn" type="button">Verify</button>
        <div id="otpMsg" class="msg"></div>
      </div>

      <!-- STEP 3 -->
      <div id="step-done" class="hide">
        <p class="ok"><b>Success!</b> Redirecting‚Ä¶</p>
      </div>
    </div>
  </div>

<!-- Shared helpers (must load before the inline script below) -->
<script src="/script.js"></script>
<script>
(function(){
  const $ = s => document.querySelector(s);
  const $$ = s => Array.from(document.querySelectorAll(s));
  const joinBtn=$('#joinBtn'), joinMsg=$('#joinMsg');
  const stepJoin=$('#step-join'), stepOtp=$('#step-otp'), stepDone=$('#step-done');
  const otpEmail=$('#otpEmail'), otpMsg=$('#otpMsg'), welcome=$('#welcomeNotice');
  const inputs=$$('#step-otp .inputs input');
  let currentEmail='', currentName='';

  // OTP UI
  inputs.forEach((inp,i)=>{
    inp.addEventListener('input',()=>{
      inp.value = inp.value.replace(/\D/g,'').slice(0,1);
      if(inp.value && i<inputs.length-1) inputs[i+1].focus();
    });
    inp.addEventListener('keydown',(e)=>{
      if(e.key==='Backspace' && !inp.value && i>0) inputs[i-1].focus();
    });
  });
  const codeValue=()=>inputs.map(i=>i.value).join('');
  const clearCode=()=>{inputs.forEach(i=>i.value=''); inputs[0].focus();};
  const setMsg=(el,t,c='')=>{el.textContent=t||''; el.className='msg '+c;};

  // SIGN UP
  joinBtn.addEventListener('click', async ()=>{
    const first=$('#firstName').value.trim();
    const last=$('#lastName').value.trim();
    const email=$('#email').value.trim().toLowerCase();
    const consent=$('#consent').checked;

    if(!first || !email){ setMsg(joinMsg,'First name and email are required','err'); return; }
    if(!consent){ setMsg(joinMsg,'Please agree to the Terms to continue.','err'); return; }

    joinBtn.disabled=true; setMsg(joinMsg,'Connecting‚Ä¶');
    try{
      const r = await postJSON({
        action:'signup',
        name:first+(last?' '+last:''),
        email, consent,
        userAgent:navigator.userAgent
      });

      if (r.verified && !r.requiresOtp) {
        saveUser({name:first+(last?' '+last:''), email});
        stepJoin.classList.add('hide'); stepDone.classList.remove('hide');
        setTimeout(()=>location.href='/landingpage.html', 900);
        return;
      }

      currentEmail=email; currentName=first+(last?' '+last:'');
      otpEmail.textContent=email;
      stepJoin.classList.add('hide'); stepOtp.style.display='block';
      clearCode(); setMsg(joinMsg,'');

    }catch(e){
      setMsg(joinMsg,'Connection failed: '+e.message,'err');
    }finally{
      joinBtn.disabled=false;
    }
  });

  // VERIFY
  $('#verifyBtn').addEventListener('click', async ()=>{
    const code = codeValue();
    if (code.length!==6){ setMsg(otpMsg,'Enter the 6-digit code.','err'); return; }

    try{
      const r = await postJSON({ action:'verify', email:currentEmail, code });
      if (!r.success){ setMsg(otpMsg, r.error || 'Verification failed','err'); return; }
      if (r.verified){
        saveUser({name:currentName, email:currentEmail});
        stepOtp.style.display='none'; stepDone.classList.remove('hide');
        setTimeout(()=>location.href='/landingpage.html', 900);
      }
    }catch(e){
      setMsg(otpMsg,'Verification failed: '+e.message,'err');
    }
  });

  // RESEND
  $('#resendBtn').addEventListener('click', async ()=>{
    try{
      const r = await postJSON({ action:'resend', email:currentEmail, name:currentName || 'there' });
      if (!r.success){ setMsg(otpMsg, r.error || 'Resend failed','err'); return; }
      setMsg(otpMsg,'A new code has been sent.','ok'); clearCode();
    }catch(e){
      setMsg(otpMsg,'Resend failed: '+e.message,'err');
    }
  });
})();
</script>
</body>
</html>
