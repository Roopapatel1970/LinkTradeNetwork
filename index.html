<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - LinkTradeNetwork</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #2d3748;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #64748b;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-header {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #000000;
            text-decoration: none;
        }

        .logo-icon {
            font-size: 3rem;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signin-wrapper {
            max-width: 550px;
            width: 100%;
        }

        /* Trade Icons Banner */
        .trade-banner {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .trade-icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .trade-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
        }

        .trade-item:hover {
            background: rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .signin-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .signin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signin-header h1 {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .signin-header p {
            color: #6b7280;
            font-size: 1rem;
        }

        .progress-steps {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .step {
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            background: #e5e7eb;
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .step.active {
            background: #3b82f6;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 0.25rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            color: #6b7280;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #3b82f6;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .btn-signin {
            width: 100%;
            background: #f97316;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-signin:hover:not(:disabled) {
            background: #ea580c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .btn-signin:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
            display: block;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
            display: block;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .logo-icon {
                font-size: 2rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .signin-box {
                padding: 2rem;
            }

            .signin-header h1 {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .trade-icons {
                gap: 0.5rem;
            }

            .trade-item {
                font-size: 0.7rem;
                padding: 0.5rem 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="landingpage.html" class="logo-header">
            <span class="logo-icon">üåç</span>
            <span class="logo-text">LinkTradeNetwork</span>
        </a>
    </header>

    <div class="container">
        <div class="signin-wrapper">
            <!-- Trade Icons Banner -->
            <div class="trade-banner">
                <div class="trade-icons">
                    <div class="trade-item">Electricians</div>
                    <div class="trade-item">Low Voltage</div>
                    <div class="trade-item">Physical Security</div>
                    <div class="trade-item">HVAC</div>
                    <div class="trade-item">Plumbing</div>
                    <div class="trade-item">General Contractors</div>
                </div>
            </div>

            <div class="signin-box">
                <div class="signin-header">
                    <h1>Sign In</h1>
                    <p>Access your LinkTradeNetwork account</p>
                </div>

                <div class="progress-steps">
                    <div class="step active">Sign In</div>
                </div>

                <div id="message" class="message"></div>

                <form id="signinForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-signin">Sign In</button>
                </form>

                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz1wwkb-8GrEht_3ujsVIvbYgjxLTN5MzI8o-MnsvxvrSiY8j2GBoeb9ZNY3Duok_EP/exec';

        const form = document.getElementById('signinForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = form.querySelector('.btn-signin');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';

            messageDiv.className = 'message';
            messageDiv.style.display = 'none';

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const fullName = `${firstName} ${lastName}`;

            const userData = {
                name: fullName,
                email: email,
                signedInAt: new Date().toISOString()
            };

            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: fullName,
                        email: email,
                        phone: '',
                        userType: 'Sign-In',
                        trade: 'N/A',
                        consent: true,
                        userAgent: navigator.userAgent
                    })
                });

                localStorage.setItem('linktradeUser', JSON.stringify(userData));

                messageDiv.className = 'message success';
                messageDiv.textContent = '‚úÖ Welcome! Redirecting to landing page...';
                messageDiv.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'landingpage.html';
                }, 500);

            } catch (error) {
                console.error('Sign in error:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Sign in failed. Please try again.';
                messageDiv.style.display = 'block';
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });

        window.addEventListener('load', () => {
            const user = localStorage.getItem('linktradeUser');
            if (user) {
                const userData = JSON.parse(user);
                messageDiv.className = 'message success';
                messageDiv.textContent = `Welcome back, ${userData.name}!`;
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
