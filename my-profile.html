<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Profile ‚Äì LinkTradeNetwork</title>
<style>
  :root{--bg:#f3f4f6;--ink:#111827;--muted:#6b7280;--line:#e5e7eb;--card:#fff;--brand:#0a66c2;--brand2:#004182}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);
       font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Inter,Roboto,Arial}
  a{color:inherit;text-decoration:none}

  /* Header */
  header{background:#64748b;color:#fff;box-shadow:0 2px 10px rgba(0,0,0,.12)}
  .bar{max-width:1100px;margin:0 auto;padding:12px 16px;
       display:flex;align-items:center;justify-content:space-between}
  .brand{display:flex;align-items:center;gap:10px}
  .brand b{font-size:18px}
  .nav a{color:#fff;opacity:.95;margin-left:12px}
  .nav a:hover{opacity:.85}

  /* Layout */
  .wrap{max-width:900px;margin:24px auto;padding:0 16px}
  .card{background:#fff;border:1px solid var(--line);border-radius:12px;
        box-shadow:0 1px 3px rgba(0,0,0,.08);margin-bottom:16px;padding:20px}
  .flex{display:flex;gap:18px;align-items:flex-start}
  .avatar{width:120px;height:120px;border-radius:50%;background:#eef2ff;
          display:flex;align-items:center;justify-content:center;overflow:hidden;flex-shrink:0}
  .avatar img{width:100%;height:100%;object-fit:cover}
  .h1{font-size:28px;font-weight:800;margin:0}
  .muted{color:#6b7280;font-size:14px}
  .row{margin-top:8px}
  .section h2{font-size:20px;font-weight:700;border-bottom:2px solid #e5e7eb;padding-bottom:6px;margin:0 0 10px}
  .p{line-height:1.6;margin-bottom:8px}
  .skill{display:inline-block;background:#e0e7ff;color:#1e3a8a;border-radius:999px;padding:6px 12px;
         margin:4px;font-size:14px;font-weight:600}
  .btn{background:var(--brand);color:#fff;border:none;border-radius:10px;padding:.6rem 1rem;
       font-weight:800;cursor:pointer}
  .btn:hover{background:var(--brand2)}
  .btn.gray{background:#6b7280}.btn.gray:hover{background:#4b5563}
  .toolbar{display:flex;justify-content:flex-end;gap:10px;margin-bottom:10px}
</style>
</head>
<body>
<header>
  <div class="bar">
    <a class="brand" href="front.html"><span style="font-size:22px">üåç</span><b>LinkTradeNetwork</b></a>
    <div class="nav">
      <a href="front.html">Home</a>
      <a href="network.html">Network</a>
      <a href="messages.html">Messaging</a>
      <a href="build-profile.html">Edit</a>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="toolbar">
    <button class="btn gray" onclick="window.location.href='front.html'">Home</button>
    <button class="btn" id="saveBtn">Save</button>
  </div>
  <div id="profileContainer" class="card"></div>
</main>

<script>
const KEY='userProfile:v1';
const LEGACY='userProfile';
function load(){
  try{ return JSON.parse(localStorage.getItem(KEY)||localStorage.getItem(LEGACY)||'null'); }
  catch{ return null; }
}
function save(profile){ 
  const json=JSON.stringify(profile); 
  localStorage.setItem(KEY,json); 
  localStorage.setItem(LEGACY,json);
  alert('Profile saved locally ‚úì');
}

function render(profile){
  if(!profile){
    document.getElementById('profileContainer').innerHTML=`
      <div style="text-align:center;padding:40px">
        <h2>No profile found</h2>
        <p>Create your profile first.</p>
        <a href="build-profile.html" class="btn">Build Profile</a>
      </div>`;
    return;
  }

  let expHTML='';
  if(profile.experiences?.length){
    expHTML='<div class="section"><h2>Experience</h2>'+profile.experiences.map(e=>`
      <div class="row">
        <b>${e.jobTitle||''}</b> ‚Äì ${e.company||''}<br>
        <span class="muted">${[e.startDate,e.endDate].filter(Boolean).join(' ‚Äì ')}</span>
        <div class="p">${e.description||''}</div>
      </div>
    `).join('')+'</div>';
  }

  const skills=(profile.skills||'').split(',').map(s=>s.trim()).filter(Boolean);
  let skillsHTML='';
  if(skills.length){ skillsHTML='<div class="section"><h2>Skills</h2>'+skills.map(s=>`<span class="skill">${s}</span>`).join('')+'</div>'; }

  let certHTML='';
  if(profile.certifications){ certHTML=`<div class="section"><h2>Certifications</h2><div class="p">${profile.certifications}</div></div>`; }

  document.getElementById('profileContainer').innerHTML=`
    <div class="flex">
      <div class="avatar">${profile.photo?`<img src="${profile.photo}">`:'üë§'}</div>
      <div>
        <h1 class="h1">${profile.firstName||''} ${profile.lastName||''}</h1>
        <div class="muted">${profile.headline||''}</div>
        <div class="row">${profile.trade||''} ‚Ä¢ ${profile.location||''}</div>
        <div class="row muted">${profile.email||''} | ${profile.phone||''}</div>
        <div class="row"><span style="background:#dbeafe;color:#1e40af;padding:4px 10px;border-radius:999px;font-weight:700">${profile.availability||'Employed'}</span></div>
      </div>
    </div>
    <div class="section"><h2>About</h2><div class="p">${profile.summary||''}</div></div>
    ${expHTML}
    ${skillsHTML}
    ${certHTML}
  `;
}

/* load profile on page load */
const profile=load();
render(profile);

/* ‚ÄúSave‚Äù just re-saves current copy (keeps UI identical to LinkedIn‚Äôs quick save) */
document.getElementById('saveBtn').onclick=()=>{
  const p=load();
  if(!p){ alert('Nothing to save yet ‚Äî build your profile first.'); return; }
  save(p);
};
</script>
</body>
</html>
